name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 10
    
    - name: Run health check
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test balance endpoint
      run: |
        curl -f http://localhost:8000/credits/balance || exit 1
